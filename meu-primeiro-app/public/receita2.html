<!DOCTYPE html>
<html>
<head>
  <title>Receita 2</title>
  <link rel="stylesheet" href="receita2.css">
</head>
<body>
  <div id="root"></div>

  <script src = "https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src = "https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src = "https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const cachaças = [
      { nome: "Havana", marca: "Engenho Anísio Santiago", teor: "44%"},
      { nome: "Canarinha", marca: "Engenho Canarinha", teor: "44%" },
      { nome: "Praianinha", marca: "Praiano", teor: "40%" },
      { nome: "Ypióca", marca: "Ypióca", teor: "49%"},
      { nome: "Umburana", marca: "Umburana", teor: "42%" },
      { nome: "Tiê prata", marca: "Tiê prata", teor: "40%"}
    ];

    function Cabecalho() {
      return <h1>Minha tabela de cachaças</h1>;
    }

    function TabelaBebidas() {
      return (
        <table id="tabela" border="1">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Marca</th>
              <th>Teor</th>
            </tr>
          </thead>
          <tbody>
            {cachaças.map((item, index) => (
              <tr key={index}>
                <td>{item.nome}</td>
                <td>{item.marca}</td>
                <td>{item.teor}</td>
              </tr>
            ))}
          </tbody>
        </table>
      );
    }

    // Renderizando 
    ReactDOM.createRoot(document.getElementById("root")).render(
      <div id="app">
        <Cabecalho />
        <TabelaBebidas />
      </div>
    );
  </script>
</body>
</html>
